{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="hero-section">
  <div class="d-flex justify-content-between">
    <div class="" style="position: absolute; transform: translate(100%, 100%);">
      <h3>You are here: {{page_name}}</h3>
    </div>
  <div
      style=" margin: auto; padding: auto;
        background-image: url(https://res.cloudinary.com/dpg6ubeyo/image/upload/v1710930207/hero_xzkkwi.jpg);
        height: 25vh; width:100%;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
      ">
  </div>
</div>

  



  <div class="container">
    <div class="row">
      {% for category in categories %}
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <img src="{{ category.category_image.url}}" class="card-img-top" alt="{{category.title}}">
          <div class="card-body">
            <h5 class="card-title">{{ category.title }}</h5>
          </div>
          <div class="card-body">
           <p>{{category.overview}}</p>
          </div>
          <div class="card-footer">
            <a class="btn btn-primary d-block mx-auto" href="{% url 'category_vehicles' cat_name=category.title %}">Continue Read√§ng</a>
          </div>
        </div>
      </div>
  {% endfor %}
    </div>
  </div>


{% endblock %}
