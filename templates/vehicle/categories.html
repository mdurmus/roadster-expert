{% extends "base.html" %}
{% load static %}
{% block content %}
{% include 'html_parts/hero.html' %}

  



  <div class="container">
    <div class="row">
      {% for category in categories %}
      <div class="col-md-4 mt-5">
        <div class="card" style="width: 18rem;">
          <img src="{{ category.category_image.url}}" class="card-img-top" alt="{{category.title}}">
          <div class="card-body">
            <h5 class="card-title">{{ category.title }}</h5>
          </div>
          <div class="card-body">
           <p>{{category.overview}}</p>
          </div>
          <div class="card-footer">
            <a class="btn btn-primary d-block mx-auto" href="{% url 'category_vehicles' cat_name=category.title %}">Go to Vehicles</a>
          </div>
        </div>
      </div>
  {% endfor %}
    </div>
  </div>


{% endblock %}
