{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block content %}

<!-- Retrive comment section -->
<div class="edit-comments container">
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="title">Edit your comment</h1>
      <p>Edit comment as: {{ user.username | slice:":10" }}</p>
      {% if user.profile.image %}
      <img
        class="author-img mb-4"
        src="{{ user.profile.image.url }}"
        alt="User Image"
      />
      {% else %}
      <img
        class="author-img mb-4"
        src="https://res.cloudinary.com/dpg6ubeyo/image/upload/v1711201063/user_r6xivm.jpg"
        alt="User Photo"
      />
      {% endif %}
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form | crispy }}
        <button class="btn btn-secondary right mb-4" type="submit" value="Save">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
<!-- End of update section  -->

{% endblock content %}
