{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% block content %}

<!-- Retrive comment section -->
<section class="section-margin">
<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h4>Edit your comment</h4>
      <p>Edit comment as: <strong>{{ user.username | slice:":10" }}</strong></p>
      {% if user.profile.image %}
      <img
        class="author-img mb-4"
        src="{{ user.profile.image.url }}"
        alt="User Image"
      />
      {% else %}
      <img
        class="author-img mb-4"
        src="https://res.cloudinary.com/dpg6ubeyo/image/upload/v1711201063/user_r6xivm.jpg"
        alt="User Photo"
        style="width:100px;height: auto;"
      />
      {% endif %}
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form | crispy }}
        <button class="btn btn-secondary right mb-4" type="submit" name="submit" value="Save">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
</section>
<!-- End of update section  -->

{% endblock content %}
