{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %} 

{% block content %}

<!-- Profile Section -->
<div class="container mt-5">
    <h2 class="title">Profile Informations</h2>
      <div class="col-md-12">
        {% if user.profile.image %}
        <img class="profile-user-img" src="{{ user.profile.image.url }}" alt="User Image"/>
        {% else %}
        <img class=" profile-user-img" src="{% static 'images/user_profile_placeholder.jpg' %}" alt="User Image" />
        {% endif %}
      </div>

  <form
    class="update-profile form-control mt-5" id="signup_form" method="post" action="" enctype="multipart/form-data">
    {% csrf_token %} {{ user_form | crispy }} {{ profile_form | crispy }} 
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="btn btn-primary mt-3 mb-3" type="submit">Update</button>
  </form>
</div>
<!-- End of Profile section -->

{% endblock %}
