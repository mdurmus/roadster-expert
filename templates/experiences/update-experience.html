{% extends "base.html" %}
{% load static %}
{% block content %}
{% include 'html_parts/hero.html' %}

<div class="container mt-5">
    <div class="row">
        <div class="row justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-block btn-primary">Update</button>
                        </form>
                    </div>
                </div>
        </div>
    </div>
</div>


{% endblock %}
