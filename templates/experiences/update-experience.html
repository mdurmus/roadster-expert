{% extends "base.html" %}
{% load static %}
{% block content %}
{% include 'html_parts/hero.html' %}
<!--Section update experience-->
<section class="section-margin">
    <div class="container"> <!-- container sınıfı dışarı alındı -->
        <div class="row justify-content-center"> <!-- justif-content-center düzeltildi -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-block btn-primary">Update Experience</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--End of update experiences section-->
{% endblock %}
