<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      body {
      background-color: #f8f9fa;
      }
      .error-container {
      text-align: center;
      margin-top: 100px;
      }
      .error-code {
      font-size: 120px;
      font-weight: bold;
      }
      .error-message {
      font-size: 24px;
      margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-container">
        <div class="logo">
          <img src="https://res.cloudinary.com/dpg6ubeyo/image/upload/v1710860588/roadster_logo_azkxq2.png" class="img-fluid" alt="logo">
        </div>
        <div class="error-code"><span style="color:red;">5</span>00</div>
        <div class="error-message">Sorry, something went wrong on our servers.</div>
        <a href="/" class="btn btn-primary mt-3">Go to Homepage</a>
      </div>
    </div>
  </body>
</html>
